<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuario - JavaScript OO com jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">JavaScript OO</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li id="home_link"><a href="/">Home</a></li>
              <li id="usuarios_link"><a href="/app/views/usuarios.html">Usuarios</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <h2>Cadastro de usuário</h2>

      <div class="row">
        <div class="col-md-6">
          <form id="usuario_form" name="usuario_form">
            <div class="form-group">
              <label for="nome_field">Nome</label>
              <input 
                id="nome_field" 
                name="nome" 
                type="text"
                placeholder="Ex.: João da Silva"
                required="required"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="email_field">E-mail</label>
              <input 
                id="email_field" 
                name="email"
                type="email" 
                placeholder="Ex.: joao.silva@mail.com"
                required="required"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="cidade_field">Cidade</label>
              <input
                id="cidade_field"
                name="cidade"
                type="text" 
                placeholder="Ex.: Rio Branco"
                required="required"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="senha_field">Senha</label>
              <input 
                id="senha_field" 
                name="senha" 
                type="password" 
                placeholder="Ex.: PalmeirasNaoTemMundial"
                required="required"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="confirmar_senha_field">Confirmar senha</label>
              <input 
                id="confirmar_senha_field" 
                name="confirmar_senha" 
                type="password" 
                placeholder="Igual ao campo anterior"
                required="required"
                class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="formCtrl.cadastrar()">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>


    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="/app/services/usuario.service.js"></script>
    <script src="/app/controllers/form_usuario.controller.js"></script>
  </body>
</html>
